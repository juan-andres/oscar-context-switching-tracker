<header>
	<title>Context Switching Tracker</title>
</header>

<body>
  <div>
    <input
			id="activity_input"
			type="text"
			placeholder="Start working on something else :X">
		</input>
		<button id="start_btn">start new activity</button>
		<button id="finish_btn">finish activity!</button>
		<button id="interrupt_btn">interrupt</button>
		<button id="continue_btn">continue</button>
	</div>

	<h3 id="current_activity"></h3>

  <ul class="activity_log"></ul>
  <div class="debug"></div>

	<script src="app.js"></script>
</body>
