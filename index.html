<!DOCTYPE html>
	<head>
		<title>Context Switching Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>

		<div class="input_container">
			  <input
					id="activity_input"
					type="text"
					placeholder="Start working on something else...">
				</input>
				<button id="start_btn">start new activity</button>
		</div>
		<div class="current_activity_container">
			<h1 id="current_activity"></h1>
			<button class="hidden" id="finish_btn">Finish</button>
			<button class="hidden" id="interrupt_btn">Interrupt</button>
			<button class="hidden" id="continue_btn">Continue</button>
		</div>

		<ul class="activity_log"></ul>

		<script src="app.js"></script>
	</body>
</html>
